<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../images/logo1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="i1.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
</head>

<body>
    <div class="table">
        <div class="sign">
            <div class="sign-box">
                <div class="bar">
                    <a href="i1.html"><i class="fa-solid fa-xmark" id="x-sign-mb"></i></a>
                </div>
                <div class="signup">
                    <h3>Book Your Table</h3>
                    <form action="book.html" method="post">
                        <label for="name">Name</label></br>
                        <input type="text" placeholder="Full Name" name="name"></br>
                        <label for="phone_no">Phone No</label></br>
                        <input type="text" pattern="[7-9]{1}[0-9]{9}" placeholder="Phone No" name="phone_no"></br>
                        <label for="date">Date</label></br>
                        <input type="date" name="date"></br>
                        <label for="time">Time</label></br>
                        <input type="time" name="time"></br>
                        <input type="submit" value="Book Now" name="booktable">
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
