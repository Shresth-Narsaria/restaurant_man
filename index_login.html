<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>-->
    </head>

    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="index_login.html" method="post">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" name="username" required>
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" name="password" required>
                        </div>
                        <div class="field button-field">
                            <button name="login">Login</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Don't have an account? <a href="index_signin.html" class="link signup-link">Sign in</a></span>
                    </div>
                </div>
            </div>  
        </section>
    </body>
</html>
