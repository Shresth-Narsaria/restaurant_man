<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../images/logo1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
</head>

<body>
    <section class="orders container my-5 py-5">
        <div class="container mt-2">
            <h2 class="font-weight-bold text-center">Your Orders</h2>
            <hr>
        </div>
        
        <table class="mt-7 pt-7">
            <tr>
                <th>Items Information</th>
            </tr>
        </table>
    </section>

    
    <div id="new_order">
    </div>


    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            var orders = JSON.parse(localStorage.getItem("orders")) || [];
            var ordersContainer = document.getElementById("new_order");
            if (ordersContainer && orders.length > 0) {
                orders.forEach(function(order) {
                    var orderDiv = document.createElement("div");
                    orderDiv.classList.add("order");
                    orderDiv.innerHTML = "<p><strong>Dish:</strong> " + order.dish_name + "</p>" +
                                        "<p><strong>Quantity:</strong> " + order.quantity + "</p><br>";
                    ordersContainer.appendChild(orderDiv);
                });
            } else if (ordersContainer) {
                ordersContainer.innerHTML = "<p>No orders yet.</p>";
            } else {
                console.error("Element with id 'new_order' not found.");
            }
        });



    </script>
</body>

</html>
